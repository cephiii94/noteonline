<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#2563EB"/>
    <link rel="manifest" href="manifest.json">
    
    <title>NoteOnline - Catatan Online Anda</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="page-container">

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-logo">Notonlen</div>
        
        <nav class="nav-menu">
            <p class="nav-menu-title">Menu</p>
            <a href="#" data-category="All" class="nav-link category-filter active-link">
                <i class="fas fa-grip-horizontal icon"></i>
                <span>Semua Catatan</span>
            </a>
            
            <a href="#" class="nav-link archive-filter">
                <i class="fas fa-archive icon"></i>
                <span>Arsip</span>
            </a>
        </nav>
        
        <nav class="nav-menu">
            <div id="kategori-header" class="nav-menu-header">
                <p class="nav-menu-title">Kategori</p>
                <button id="kategori-toggle-btn" class="nav-menu-toggle-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div id="kategori-list" class="nav-menu-list">
                <a href="#" data-category="Personal" class="nav-link category-filter">
                    <span class="emoji">&#x1F4CB;</span>
                    <span>Personal</span>
                </a>
                <a href="#" data-category="Bisnis" class="nav-link category-filter">
                    <span class="emoji">&#x1F4C8;</span>
                    <span>Bisnis</span>
                </a>
                <a href="#" data-category="Proyek" class="nav-link category-filter">
                    <span class="emoji">&#x1F4C1;</span>
                    <span>Proyek</span>
                </a>
            </div>
         </nav>
         
         <nav class="nav-menu">            
             <p class="nav-menu-title">Shortcut</p>
            <a href="/kanban.html" class="nav-link">
                 <span class="emoji">&#x1F4CB;</span>
                 <span>Kanban</span>
            </a>
        </nav>
        
        <nav id="installAppContainer" class="nav-menu hidden">
             <p class="nav-menu-title">Aplikasi</p>
            <a href="#" id="installAppSidebarBtn" class="nav-link">
                <i class="fas fa-download icon"></i>
                <span>Install Aplikasi</span>
            </a>
        </nav>
                
        <div class="sidebar-footer">
            <div id="themeToggle" class="dark-mode-toggle">
                <span class="dark-mode-label">Mode Gelap</span>
                <button class="theme-toggle-btn">
                    <i class="fas fa-moon"></i> 
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <p>&copy; 2025 Notonlen</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button id="menu-toggle" class="menu-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search icon"></i>
                    <input type="search" id="searchInput" placeholder="Search..." class="search-input">
                </div>
            </div>
            
            <div class="search-bar-mobile">
                <i class="fas fa-search icon"></i>
                <input type="search" id="mobileSearchInput" placeholder="Search..." class="search-input">
            </div>
            
            <div class="header-right">
                
                <button id="openAddModalBtn" class="btn btn-primary header-add-btn">
                    <i class="fas fa-plus"></i>
                    <span class="text">Tambah Catatan</span>
                </button>
                
                <div id="userInfo" class="user-info">
                    <p class="user-info-name" id="userNameDisplay">Memuat...</p>
                    <p class="user-info-email" id="userEmailDisplay"></p>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="text">Keluar</span>
                </button>
            </div>
            </header>

        <div class="notes-area">
            <div class="notes-header-bar">
                <h1 id="notesHeader" class="notes-title">Semua Catatan</h1>
                
                <div class="view-toggle-buttons">
                    <button id="gridViewBtn" class="view-toggle-btn active" title="Tampilan Grid">
                        <i class="fas fa-grip-horizontal"></i>
                    </button>
                    <button id="listViewBtn" class="view-toggle-btn" title="Tampilan Daftar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <div id="notesList" class="notes-grid">
                <p id="loadingMessage" class="notes-empty-message">Memuat catatan...</p>
            </div>
        </div>
    </main>
    
    <button id="openAddModalBtnMobile" class="fab-add fab-mobile-only" title="Tambah Catatan Baru">
        <i class="fas fa-plus"></i>
    </button>

    <div id="addModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2>Tambah Catatan</h2></div>
            <div class="modal-body">
                <form id="addNoteForm">
                    <input id="noteTitle" class="form-input" placeholder="Judul catatan" required>
                    <select id="noteCategory" class="form-input">
                        <option value="Personal">Personal</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Proyek">Proyek</option>
                    </select>
                    <input id="noteTags" class="form-input" placeholder="tag1, tag2 (pisahkan dengan koma)">
                    <input id="noteLink" class="form-input" placeholder="Tautan produk (opsional)">
                    <div id="add-editor" style="height:220px; background:#fff;"></div>
                    <div class="modal-footer">
                        <button type="button" id="cancelAdd" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h2>Edit Catatan</h2></div>
            <div class="modal-body">
                <form id="editNoteForm">
                    <input id="editNoteId" type="hidden">
                    <input id="editNoteTitle" class="form-input" placeholder="Judul catatan" required>
                    <select id="editNoteCategory" class="form-input">
                        <option value="Personal">Personal</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Proyek">Proyek</option>
                    </select>
                    <input id="editNoteTags" class="form-input" placeholder="tag1, tag2 (pisahkan dengan koma)">
                    <input id="editNoteLink" class="form-input" placeholder="Tautan produk (opsional)">
                    <div id="edit-editor" style="height:220px; background:#fff;"></div>
                    <div class="modal-footer">
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="viewModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 896px;"> 
            <div class="modal-header view-modal-header">

                <button id="viewBackBtn" class="modal-icon-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>

                <div class="view-title-group">
                    <h2 id="viewNoteTitle"></h2>
                    <p id="viewNoteDate"></p>
                </div>

                <button id="closeView" class="modal-close-btn desktop-only">
                    <i class="fas fa-times"></i>
                </button>

                <button id="viewHeaderEditBtn" class="modal-icon-btn desktop-only-flex" title="Edit Catatan">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                
                <button id="viewHeaderArchiveBtn" class="modal-icon-btn desktop-only-flex" title="Arsipkan">
                    <i class="fas fa-archive"></i>
                </button>
                <button id="viewHeaderUnarchiveBtn" class="modal-icon-btn desktop-only-flex" title="Batal Arsip" style="display: none;">
                    <i class="fas fa-undo"></i>
                </button>
                
                <button id="viewHeaderDeleteBtn" class="modal-icon-btn desktop-only-flex" title="Hapus Catatan">
                    <i class="fas fa-trash"></i>
                </button>

                <button id="viewMenuBtn" class="modal-icon-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
            
            <div class="view-meta-group" style="padding: 0 1.5rem;">
                <span id="viewNoteCategory"></span>
                <div id="viewNoteTags"></div>
            </div>
            
            <div class="modal-body" style="padding-top: 1rem;">
                <div id="viewNoteContent" class="note-view-content"></div>
                <div id="productLinkContainer" class="hidden" style="margin-top: 1rem;">
                    <p>Tautan Produk</p>
                    <a id="viewProductLink" href="#" target="_blank"></a>
                </div>
            </div>

            <div id="viewNoteDropdownMenu" class="view-dropdown-menu">
                <button id="viewMenuEdit" class="view-dropdown-item">
                    <i class="fas fa-pencil-alt"></i> Edit
                </button>
                <button id="viewMenuArchive" class="view-dropdown-item">
                    <i class="fas fa-archive"></i> Arsipkan
                </button>
                <button id="viewMenuUnarchive" class="view-dropdown-item" style="display: none;">
                    <i class="fas fa-undo"></i> Batal Arsip
                </button>
                <button id="viewMenuDelete" class="view-dropdown-item danger">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            </div>
            
            <button id="editFab" title="Edit Catatan" class="desktop-only">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script/script.js" type="module"></script>
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const reg = await navigator.serviceWorker.register('/sw.js');
      console.log('Service Worker berhasil didaftarkan: ', reg);
    } catch (err) {
      console.warn('Gagal mendaftarkan Service Worker:', err);
    }
  });
}
</script>
</body>
</html>
