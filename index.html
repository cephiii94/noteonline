<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Tags -->
    <meta name="theme-color" content="#2563EB"/>
    <link rel="manifest" href="manifest.json">
    
    <title>Notonlen - Catatan Online Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="relative md:flex h-screen overflow-hidden">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

    <aside id="sidebar" class="sidebar w-64 flex-shrink-0 flex flex-col p-6 fixed md:relative inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
        <div class="text-2xl font-bold text-blue-800 mb-10">Notonlen</div>
        <nav class="flex flex-col gap-2">
            <p class="px-4 text-sm font-semibold text-slate-400 uppercase">Menu</p>
            <a href="#" data-category="All" class="category-filter flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-blue-50 active-link">
                <i class="fas fa-grip-horizontal w-5 text-center text-slate-500"></i>
                <span>Semua Catatan</span>
            </a>
        </nav>
        <nav class="flex flex-col gap-2 mt-6">
            <p class="px-4 text-sm font-semibold text-slate-400 uppercase">Kategori</p>
            <a href="#" data-category="Personal" class="category-filter flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-blue-50">
                <span class="w-5 text-center">&#x1F4CB;</span>
                <span>Personal</span>
            </a>
            <a href="#" data-category="Bisnis" class="category-filter flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-blue-50">
                <span class="w-5 text-center">&#x1F4C8;</span>
                <span>Bisnis</span>
            </a>
            <a href="#" data-category="Proyek" class="category-filter flex items-center gap-3 px-4 py-2 rounded-lg text-slate-700 hover:bg-blue-50">
                <span class="w-5 text-center">&#x1F4C1;</span>
                <span>Proyek</span>
            </a>
        </nav>
        <!-- Perubahan: Tombol Install PWA dibuat selalu terlihat -->
        <nav id="installAppContainer" class="flex flex-col gap-2 mt-6">
             <p class="px-4 text-sm font-semibold text-slate-400 uppercase">Aplikasi</p>
            <a href="#" id="installAppSidebarBtn" class="flex items-center gap-3 px-4 py-2 rounded-lg text-green-700 bg-green-50 hover:bg-green-100">
                <i class="fas fa-download w-5 text-center text-green-600"></i>
                <span>Install Aplikasi</span>
            </a>
        </nav>
        <div class="mt-auto text-center text-xs text-slate-400">
            <p>&copy; 2025 Notonlen</p>
        </div>
    </aside>

    <main class="main-content flex-1 flex flex-col h-screen overflow-y-auto">
        <header class="flex items-center justify-between p-4 md:p-6 border-b border-gray-200 bg-white sticky top-0 z-10 gap-4">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden text-slate-600 hover:text-blue-600 mr-2">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="relative hidden sm:block">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="search" id="searchInput" placeholder="Search..." class="w-full md:w-64 lg:w-96 pl-12 pr-4 py-2.5 bg-slate-100 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
                </div>
            </div>
            <div class="relative flex-1 sm:hidden">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="search" id="mobileSearchInput" placeholder="Search..." class="w-full pl-12 pr-4 py-2.5 bg-slate-100 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>
            <div class="flex items-center gap-2 sm:gap-4 flex-shrink-0">
                <div id="userInfo" class="text-sm text-slate-600 text-right">
                    <p class="font-semibold" id="userNameDisplay">Memuat...</p>
                    <p class="text-xs hidden sm:block" id="userEmailDisplay"></p>
                </div>
                <button id="logoutBtn" class="bg-red-100 hover:bg-red-200 text-red-600 font-semibold py-2 px-3 sm:px-4 rounded-lg text-sm transition flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hidden sm:inline">Keluar</span>
                </button>
            </div>
        </header>

        <div class="p-4 md:p-6 flex-1">
            <div class="flex justify-between items-center mb-6">
                <h1 id="notesHeader" class="text-2xl font-bold text-slate-800">Semua Catatan</h1>
                <button id="openAddModalBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hidden sm:flex items-center gap-2 transition">
                    <i class="fas fa-plus"></i><span>Tambah Catatan</span>
                </button>
            </div>
            <div id="notesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
                <p id="loadingMessage" class="text-slate-500 col-span-full text-center">Memuat catatan...</p>
            </div>
        </div>
    </main>
    
    <button id="openAddModalBtnMobile" class="sm:hidden fixed bottom-6 right-6 bg-blue-500 hover:bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 z-20" title="Tambah Catatan Baru">
        <i class="fas fa-pen text-xl"></i>
    </button>

    <!-- Modal Tambah Catatan -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <!-- Konten Modal -->
    </div>
    
    <!-- Modal Edit Catatan -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <!-- Konten Modal -->
    </div>

    <!-- Modal Lihat Catatan -->
    <div id="viewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <!-- Konten Modal -->
    </div>

    <!-- Perubahan: Modal baru untuk Info Instalasi PWA -->
    <div id="pwaInfoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
            <i class="fas fa-info-circle text-blue-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-bold text-slate-800 mb-2">Info Instalasi</h2>
            <p class="text-slate-600 mb-6">Fitur "Install Aplikasi" hanya tersedia saat Anda membuka situs ini dari alamat web yang sudah di-deploy (HTTPS).</p>
            <button id="closePwaInfoModal" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition">Mengerti</button>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js" type="module"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
