<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notonlen - Catatan Online Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #93c5fd; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #60a5fa; }
    </style>
</head>
<body class="bg-blue-50 text-slate-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-blue-800">Notonlen</h1>
            <p class="text-blue-600 mt-2">Catatan Online Anda, Tersimpan Aman di Cloud</p>
            <div id="userInfo" class="mt-4 text-sm text-slate-500 flex items-center justify-center gap-4">
                <p id="userInfoDisplay"></p>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-md text-xs transition">Logout</button>
            </div>
            <div class="relative w-full max-w-md mx-auto mt-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="search" id="searchInput" placeholder="Cari catatan..." class="w-full pl-12 pr-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition">
            </div>
        </header>
        <div>
            <div class="flex justify-between items-center mb-4">
                 <h2 class="text-2xl font-semibold text-blue-700">Catatan Saya</h2>
            </div>
            <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p id="loadingMessage" class="text-slate-500 col-span-full text-center">Memuat catatan...</p>
            </div>
        </div>
    </div>

    <button id="openAddModalBtn" class="fixed bottom-8 right-8 bg-blue-500 hover:bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" title="Buat Catatan Baru">
        <i class="fas fa-plus text-2xl"></i>
    </button>

    <!-- Modal Tambah & Edit -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Buat Catatan Baru</h2>
            <form id="addNoteForm">
                <div class="mb-4"><input type="text" id="noteTitle" placeholder="Judul Catatan..." class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required></div>
                <div><textarea id="noteContent" placeholder="Tulis catatan Anda di sini..." rows="8" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required></textarea></div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancelAdd" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition">Batal</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition">Simpan Catatan</button>
                </div>
            </form>
        </div>
    </div>
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Edit Catatan</h2>
            <form id="editNoteForm">
                <input type="hidden" id="editNoteId">
                <div class="mb-4"><input type="text" id="editNoteTitle" placeholder="Judul Catatan" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required></div>
                <div><textarea id="editNoteContent" placeholder="Isi Catatan" rows="8" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required></textarea></div>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="cancelEdit" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-6 rounded-lg transition">Batal</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Langkah 1: Impor auth dan db dari file konfigurasi terpusat
        import { auth, db } from './firebase-config.js';
        
        // Langkah 2: Impor fungsi-fungsi lain yang dibutuhkan halaman ini
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, addDoc, onSnapshot, doc, getDoc, updateDoc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi dan inisialisasi sudah tidak ada di sini lagi!
        
        setLogLevel('debug');

        let userId = null;
        let notesCollectionRef = null;
        let allNotes = [];

        // Kode lainnya tetap sama...
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userInfoDisplay').textContent = `Masuk sebagai: ${user.email}`;
                setupNotesCollection();
                loadNotes();
            } else {
                window.location.href = 'login.html';
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Logout Error:", error));
        });

        function setupNotesCollection() {
            if (userId) {
                const collectionPath = `/users/${userId}/notes`;
                notesCollectionRef = collection(db, collectionPath);
            }
        }

        function loadNotes() {
            if (!notesCollectionRef) return;
            const loadingMessage = document.getElementById('loadingMessage');
            onSnapshot(notesCollectionRef, (snapshot) => {
                allNotes = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                const searchTerm = document.getElementById('searchInput').value;
                if (searchTerm) {
                     document.getElementById('searchInput').dispatchEvent(new Event('input'));
                } else {
                    renderNotes(allNotes);
                }
                loadingMessage.style.display = 'none';
            }, (error) => {
                console.error("Error fetching notes:", error);
                loadingMessage.textContent = 'Gagal memuat catatan.';
            });
        }

        function renderNotes(notesToRender) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = ''; 
            if (notesToRender.length === 0) {
                const searchTerm = document.getElementById('searchInput').value;
                const message = searchTerm ? `Tidak ada catatan yang cocok dengan "${escapeHTML(searchTerm)}".` : "Anda belum memiliki catatan. Ayo buat satu!";
                notesList.innerHTML = `<p class="text-slate-500 col-span-full text-center">${message}</p>`;
            } else {
                notesToRender.forEach(noteDoc => {
                    const note = noteDoc.data;
                    const noteId = noteDoc.id;
                    const noteElement = document.createElement('div');
                    noteElement.className = 'bg-white p-5 rounded-xl shadow-md border border-blue-100 flex flex-col justify-between hover:shadow-lg hover:-translate-y-1 transition-all duration-300';
                    noteElement.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold text-blue-800 mb-2 break-words">${escapeHTML(note.title)}</h3>
                            <p class="text-slate-600 text-sm break-words whitespace-pre-wrap">${escapeHTML(note.content.substring(0, 100))}${note.content.length > 100 ? '...' : ''}</p>
                        </div>
                        <div class="flex justify-end gap-2 mt-4 pt-4 border-t border-blue-100">
                            <button data-id="${noteId}" class="edit-btn bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-1 px-3 rounded-md text-sm transition">Edit</button>
                            <button data-id="${noteId}" class="delete-btn bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-md text-sm transition">Hapus</button>
                        </div>
                    `;
                    notesList.appendChild(noteElement);
                });
            }
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredNotes = allNotes.filter(noteDoc => {
                const note = noteDoc.data;
                return note.title.toLowerCase().includes(searchTerm) || 
                       note.content.toLowerCase().includes(searchTerm);
            });
            renderNotes(filteredNotes);
        });

        document.getElementById('notesList').addEventListener('click', async (e) => {
            const noteId = e.target.dataset.id;
            if (!noteId) return;
            const noteRef = doc(db, notesCollectionRef.path, noteId);
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                    try { await deleteDoc(noteRef); } catch (error) { console.error("Error deleting document: ", error); }
                }
            }
            if (e.target.classList.contains('edit-btn')) {
                try {
                    const docSnap = await getDoc(noteRef);
                    if (docSnap.exists()) {
                        const noteData = docSnap.data();
                        showEditModal(noteId, noteData.title, noteData.content);
                    }
                } catch (error) { console.error("Error mengambil dokumen untuk diedit:", error); }
            }
        });

        const addModal = document.getElementById('addModal');
        const openAddModalBtn = document.getElementById('openAddModalBtn');
        const cancelAddBtn = document.getElementById('cancelAdd');
        const addNoteForm = document.getElementById('addNoteForm');
        function showAddModal() { addModal.classList.remove('hidden'); }
        function hideAddModal() { addNoteForm.reset(); addModal.classList.add('hidden'); }
        openAddModalBtn.addEventListener('click', showAddModal);
        cancelAddBtn.addEventListener('click', hideAddModal);
        addNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!notesCollectionRef) return;
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            try {
                await addDoc(notesCollectionRef, { title, content, createdAt: new Date() });
                hideAddModal();
            } catch (error) { console.error("Error adding document: ", error); }
        });

        const editModal = document.getElementById('editModal');
        const editNoteForm = document.getElementById('editNoteForm');
        function showEditModal(id, title, content) {
            document.getElementById('editNoteId').value = id;
            document.getElementById('editNoteTitle').value = title;
            document.getElementById('editNoteContent').value = content;
            editModal.classList.remove('hidden');
        }
        function hideEditModal() { editNoteForm.reset(); editModal.classList.add('hidden'); }
        document.getElementById('cancelEdit').addEventListener('click', hideEditModal);
        editNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editNoteId').value;
            const title = document.getElementById('editNoteTitle').value;
            const content = document.getElementById('editNoteContent').value;
            const noteRef = doc(db, notesCollectionRef.path, id);
            try {
                await updateDoc(noteRef, { title, content });
                hideEditModal();
            } catch (error) { console.error("Error updating document: ", error); }
        });

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }
    </script>
</body>
</html>
