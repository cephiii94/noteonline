<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Online - Online Note Taking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-sticky-note"></i>
                    Note Online
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addNoteBtn">
                        <i class="fas fa-plus"></i>
                        <span class="btn-text">Add Note</span>
                    </button>
                    <button class="btn btn-secondary" id="searchToggle">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container" id="searchContainer">
        <div class="container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search notes...">
                <button class="search-clear" id="searchClear">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Notes Statistics -->
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-sticky-note"></i>
                    <div class="stat-info">
                        <span class="stat-number" id="totalNotes">0</span>
                        <span class="stat-label">Total Notes</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <span class="stat-number" id="lastModified">Never</span>
                        <span class="stat-label">Last Modified</span>
                    </div>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-sticky-note"></i>
                <h3>No notes yet</h3>
                <p>Create your first note to get started</p>
                <button class="btn btn-primary" onclick="openNoteModal()">
                    <i class="fas fa-plus"></i>
                    Create First Note
                </button>
            </div>
        </div>
    </main>

    <!-- Note Modal -->
    <div class="modal-overlay" id="noteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Note</h3>
                <button class="modal-close" onclick="closeNoteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <input type="hidden" id="noteId">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" id="noteTitle" placeholder="Enter note title..." required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" placeholder="Write your note here..." rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="noteCategory">Category</label>
                        <select id="noteCategory">
                            <option value="general">General</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                            <option value="todo">To-Do</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeNoteModal()">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button type="submit" form="noteForm" class="btn btn-primary" id="saveNoteBtn">
                    <i class="fas fa-save"></i>
                    Save Note
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal modal-small">
            <div class="modal-header">
                <h3>Delete Note</h3>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Note Online. Save your thoughts anywhere, anytime.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
