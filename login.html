<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notonlen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-blue-100" id="loginPage">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Selamat Datang di Notonlen</h1>
            <p class="text-slate-500 mt-2">Masuk untuk melanjutkan ke catatan Anda.</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="loginEmail" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="loginPassword" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Masuk</button>
        </form>
        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-slate-300"></div><span class="flex-shrink mx-4 text-slate-400 text-sm">ATAU</span><div class="flex-grow border-t border-slate-300"></div>
        </div>
        <button id="googleSignInBtn" class="w-full bg-white hover:bg-slate-50 border border-slate-300 text-slate-700 font-semibold py-3 px-4 rounded-lg transition flex items-center justify-center gap-3">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="h-5"> Masuk dengan Google
        </button>
        <p class="text-center text-sm text-slate-600 mt-8">Belum punya akun? <a href="#" id="showRegisterPage" class="font-semibold text-blue-600 hover:underline">Daftar di sini</a></p>
        <p id="errorMessage" class="text-center text-red-500 text-sm mt-4 h-4"></p>
    </div>

    <div id="registerPage" class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg border border-blue-100 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Buat Akun Baru</h1>
            <p class="text-slate-500 mt-2">Mulai perjalanan mencatat Anda.</p>
        </div>
        <form id="registerForm">
             <div class="mb-4">
                <label for="registerEmail" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" id="registerEmail" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required>
            </div>
            <div class="mb-6">
                <label for="registerPassword" class="block text-sm font-medium text-slate-700 mb-1">Password (minimal 6 karakter)</label>
                <input type="password" id="registerPassword" class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Daftar</button>
        </form>
        <p class="text-center text-sm text-slate-600 mt-8">Sudah punya akun? <a href="#" id="showLoginPage" class="font-semibold text-blue-600 hover:underline">Masuk di sini</a></p>
         <p id="registerErrorMessage" class="text-center text-red-500 text-sm mt-4 h-4"></p>
    </div>

    <script type="module">
        // Langkah 1: Impor auth dari file konfigurasi terpusat
        import { auth } from './firebase-config.js';

        // Langkah 2: Impor fungsi-fungsi lain yang dibutuhkan halaman ini
        import { 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Konfigurasi dan inisialisasi sudah tidak ada di sini lagi!

        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const showRegisterPageBtn = document.getElementById('showRegisterPage');
        const showLoginPageBtn = document.getElementById('showLoginPage');

        showRegisterPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
        });

        showLoginPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Ganti "notonlen.html" dengan nama file halaman catatan utama Anda
                window.location.href = 'index.html'; 
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    errorMessage.textContent = getFriendlyErrorMessage(error.code);
                });
        });

        const registerForm = document.getElementById('registerForm');
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    registerErrorMessage.textContent = getFriendlyErrorMessage(error.code);
                });
        });

        const googleSignInBtn = document.getElementById('googleSignInBtn');
        googleSignInBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    errorMessage.textContent = "Gagal masuk dengan Google.";
                });
        });

        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return 'Format email tidak valid.';
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Email atau password salah.';
                case 'auth/email-already-in-use': return 'Email ini sudah terdaftar.';
                case 'auth/weak-password': return 'Password terlalu lemah, gunakan minimal 6 karakter.';
                default: return 'Terjadi kesalahan. Silakan coba lagi.';
            }
        }
    </script>
</body>
</html>
