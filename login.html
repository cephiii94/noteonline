<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - Notonlen</title>
    
    <link rel="icon" type="image/png" href="/icons/icon-192.png">
    
    <link rel="stylesheet" href="/style/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="login-container">
        
        <div class="auth-card" id="loginPage">
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-sticky-note"></i>
                </div>
                <h1>Selamat Datang</h1>
                <p>Lanjutkan mencatat ide-ide brilianmu.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="contoh@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Masuk
                </button>
            </form>
            
            <div class="divider">
                <span>ATAU</span>
            </div>
            
            <button id="googleSignInBtn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Masuk dengan Google
            </button>
            
            <p class="auth-toggle">
                Belum punya akun? <a href="#" id="showRegisterPage">Daftar sekarang</a>
            </p>
            
            <p id="errorMessage" class="error-message"></p>
        </div>

        <div id="registerPage" class="auth-card hidden">
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Buat Akun Baru</h1>
                <p>Mulai perjalanan produktivitas Anda.</p>
            </div>
            <form id="registerForm">
                 <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="nama@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Minimal 6 karakter" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    Daftar Akun
                </button>
            </form>
            <p class="auth-toggle">
                Sudah punya akun? <a href="#" id="showLoginPage">Masuk di sini</a>
            </p>
             <p id="registerErrorMessage" class="error-message"></p>
        </div>

    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const showRegisterPageBtn = document.getElementById('showRegisterPage');
        const showLoginPageBtn = document.getElementById('showLoginPage');

        showRegisterPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
        });

        showLoginPageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html'; 
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // UI Feedback (Opsional: Disable tombol biar gak klik 2x)
            const btn = loginForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Memproses...';
            btn.disabled = true;

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    errorMessage.textContent = getFriendlyErrorMessage(error.code);
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        });

        const registerForm = document.getElementById('registerForm');
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

             // UI Feedback
            const btn = registerForm.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Mendaftar...';
            btn.disabled = true;

            createUserWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    registerErrorMessage.textContent = getFriendlyErrorMessage(error.code);
                    btn.innerText = originalText;
                    btn.disabled = false;
                });
        });

        const googleSignInBtn = document.getElementById('googleSignInBtn');
        googleSignInBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .catch((error) => {
                    errorMessage.textContent = "Gagal masuk dengan Google.";
                });
        });

        function getFriendlyErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return 'Format email tidak valid.';
                case 'auth/user-not-found':
                case 'auth/wrong-password': return 'Email atau password salah.';
                case 'auth/email-already-in-use': return 'Email ini sudah terdaftar.';
                case 'auth/weak-password': return 'Password terlalu lemah, gunakan minimal 6 karakter.';
                default: return 'Terjadi kesalahan (' + errorCode + ').';
            }
        }
    </script>
</body>
</html>
