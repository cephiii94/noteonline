<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#2563EB"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    
    <title>Kanban Board - Notonlen</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/style.css">
    
    <link rel="stylesheet" href="style/kanban.css">
</head>
<body class="page-container">

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-top-section" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div class="sidebar-logo" style="margin-bottom: 0;">Notonlen</div>
            <button id="desktop-menu-toggle" class="menu-toggle-btn desktop-visible">
                <i class="fas fa-bars"></i>
            </button>
        </div>      
        
        <nav class="nav-menu">
            <p class="nav-menu-title">Menu</p>
            <a href="/index.html" class="nav-link">
                <i class="fas fa-grip-horizontal icon"></i>
                <span>Semua Catatan</span>
            </a>
        </nav>
         
        <nav class="nav-menu">            
             <p class="nav-menu-title">Shortcut</p>
            <a href="/kanban.html" class="nav-link active-link">
                 <span class="emoji">&#x1F4CB;</span>
                 <span>Kanban</span>
            </a>
        </nav>
                
        <div class="sidebar-footer">
            <div id="themeToggle" class="dark-mode-toggle">
                <span class="dark-mode-label">Mode Gelap</span>
                <button class="theme-toggle-btn">
                    <i class="fas fa-moon"></i> 
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            <p>&copy; 2025 Notonlen</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button id="mobile-menu-toggle" class="menu-toggle-btn mobile-visible">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="notes-title" style="font-size: 1.25rem;">Kanban Board</h1>
            </div>
            
            <div class="header-right">
                <div id="userInfo" class="user-info">
                    <p class="user-info-name" id="userNameDisplay">Memuat...</p>
                    <p class="user-info-email" id="userEmailDisplay"></p>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="text">Keluar</span>
                </button>
            </div>
        </header>

        <div class="kanban-toolbar">
            <input id="newTitle" class="tool-input" placeholder="Tugas baru..." style="flex: 2; min-width: 200px;">
            <select id="newColumn" class="tool-input">
                <option value="backlog">Backlog</option>
                <option value="doing">Sedang Dikerjakan</option>
                <option value="done">Selesai</option>
            </select>
            <button id="addBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Tambah</button>
            
            <div style="flex: 1;"></div> <input id="search" class="tool-input" placeholder="Cari kartu..." style="flex: 1;">
            <button id="resetBtn" class="btn btn-secondary" title="Reset"><i class="fas fa-redo"></i></button>
            <button id="exportBtn" class="btn btn-secondary" title="Export JSON"><i class="fas fa-download"></i></button>
            <input type="file" id="importFile" accept="application/json" style="display:none" />
            <button id="importBtn" class="btn btn-secondary" title="Import JSON"><i class="fas fa-upload"></i></button>
        </div>

        <div id="loading" class="notes-empty-message" style="margin-top: 2rem;">
            <i class="fas fa-spinner fa-spin"></i> Memuat data...
        </div>

        <div class="kanban-container" id="board" style="display: none;">
            
            <div class="kanban-col">
                <div class="kanban-col-header">
                    <span>Backlog</span>
                    <span class="emoji">ðŸ“‹</span>
                </div>
                <div class="dropzone" data-col="backlog"></div>
            </div>

            <div class="kanban-col">
                <div class="kanban-col-header">
                    <span>Proses</span>
                    <span class="emoji">ðŸ”¥</span>
                </div>
                <div class="dropzone" data-col="doing"></div>
            </div>

            <div class="kanban-col">
                <div class="kanban-col-header">
                    <span>Selesai</span>
                    <span class="emoji">âœ…</span>
                </div>
                <div class="dropzone" data-col="done"></div>
            </div>

        </div>
    </main>

    <script type="module" src="script/kanban.js"></script>

</body>
</html>
